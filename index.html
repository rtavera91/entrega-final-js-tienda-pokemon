<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- LINK BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- ICONOS BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- LINK HOJA DE ESTILOS -->
    <link rel="stylesheet" href="estilo/estilo.css">
    <title>Home - Tienda Pokemon</title>
</head>
<body>

    <!-- BARRA DE NAVEGACIÓN -->
    <nav class="navbar bg-primary navbar-expand-lg navegacion sticky-top" data-bs-theme="dark">
        <div class="container-fluid d-flex justify-content-center">
          <a class="navbar-brand" href="#"><img class="logo " src="img/Pokemon_logo.png" alt=""></a>
        </div>
      </nav>

      <!-- HERO SECTION -->

      <div class="b-example-divider"></div>

      <div class="container my-5">
        <div class="row p-4 pb-0 pe-lg-0 pt-lg-5 align-items-center rounded-3 border shadow-lg">
          <div class="col-lg-7 p-3 p-lg-5 pt-lg-3">
            <h1 class="display-4 fw-bold lh-1">¡Haz realidad tu sueño de ser un maestro Pokémon!</h1>
            <p class="lead">Revive la nostalgia de tu infancia y llena tu carrito con los Pokémon más queridos de la primera generación.</p>
            <div class="d-grid gap-2 d-md-flex justify-content-md-start mb-4 mb-lg-3">
              <a href="#contenedor-pokemon" class="btn btn-primary btn-lg px-4 me-md-2 fw-bold">¡Atrápalos ya!</a>
            </div>
          </div>
          <div class="col-lg-4 offset-lg-1 p-0 overflow-hidden shadow-lg">
              <img class="rounded-lg-3 rounded-1" src="img/pokemon banner.jpeg" alt="" width="720">
          </div>
        </div>
      </div>

      <!-- BOTON VER CARRITO -->
      <div class="d-grid gap-2 d-md-flex justify-content-center mb-4 mb-lg-3 mt-5">
        <a href="#contenedor-carrito" class="btn btn-primary btn-lg px-4 me-md-2 fw-bold">¡Ve tu carrito! <i class="bi bi-bag-check-fill"></i></a>
      </div>
      <hr class="mt-5 mb-5">

      <!-- TARJETAS POKEMON -->
      <h2 class="display-4 fw-bold lh-1 text-center mt-2 mb-4">Elige a tus pokemones favoritos</h1>

      <div class="container-fluid align-content-center justify-content-center">
        <div class="row" id="contenedor-pokemon">      
        </div>
      </div>
      <hr class="mt-5 mb-5">

      <!-- CARRITO DE COMPRAS -->
      <div class="container d-flex flex-column justify-content-center">
        <h2 class="text-center">Tu carrito de compras:</h2>
        <div id="articulos-carrito"></div>
        <p  class="text-center" id="precioTotal"></p>
        <button id="vaciarCarrito" class="btn btn-danger">Vaciar tu carrito</button>
      </div>

      <!-- CONTENEDOR CARRITO -->
      <div class="container-fluid align-content-center justify-content-center mt-3">
        <div class="row" id="contenedor-carrito">      
        </div>
      </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
